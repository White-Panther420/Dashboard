<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content grid">
        <div class="header grid">
            <div class="search flex">
                <img src="./Assets/Header Assets/magnify.png" alt="Magnifying glass" class="Search_Icon">
                <input type="text" class="Search_Bar">
            </div>
            <div class="profile_and_notification flex">
                <img src="./Assets/Header Assets/bell-ring.png" alt="Ringing bell" class="Icon">
                <img src="./Assets/Header Assets/hero-1ab-figure.png" alt="Panther icon" class="Small_Profile_Icon">
                <p class="Profile_Name">White_Panther</p>
            </div>
            <div class="profile_and_name flex">
                <img src="./Assets/Header Assets/hero-1ab-figure.png" alt="Panther icon" class="Big_Profile_Icon">
                <div class="Greetings flex">
                    <p class="greeting">Hi there,</p>
                    <p class="Big_Profile_Name">White_Panther (@WP_Forever)</p>
                </div>
            </div>
            <div class="action_buttons flex">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="sidebar grid">
            <div class="dashboard flex">
                <img src="./Assets/Dashboard Assets/59137.png" alt="W Icon" class="logo">
                <p>Dashboard</p>
            </div>
            <div class="dashboard_options grid">
                <div class="Home_div flex">
                    <img src="../Dashboard/Assets/Dashboard Assets/home.png" alt="Home_icon" class="Icon">
                    <p class="home">Home</p>
                </div>
                <div class="Profile_div flex">   
                    <img src="./Assets/Dashboard Assets/card-account-details-outline.png" alt="Person on card" class="Icon">
                    <p class="Profile">Profile</p>
                </div>
                <div class="Messages_div flex">
                    <img src=".//Assets/Dashboard Assets/message-settings.png" alt="Message Icon" class="Icon">
                    <p class="Messages">Messages</p>
                </div>
                <div class="History_div flex">
                    <img src="./Assets/Dashboard Assets/history.png" alt="Clock" class="Icon">
                    <p class="History">History</p>
                </div>
                <div class="Tasks_div flex">
                    <img src="./Assets/Dashboard Assets/note-multiple-outline.png" alt="Paper" class="Icon">
                    <p class="Tasks">Tasks</p>
                </div>
                <div class="Communities_div flex">
                    <img src="./Assets/Dashboard Assets/account-group.png" alt="Group of people" class="Icon">
                    <p class="Communities">Communities</p>
                </div>
            </div>
            <div class="dashboard_options grid">
                <div class="Settings_div flex">
                    <img src="./Assets/Dashboard Assets/cog.png" alt="Cog icon" class="Icon">
                    <p class="Settings">Settings</p>
                </div>
                <div class="Support_div flex">
                    <img src="./Assets/Dashboard Assets/help-box.png" alt="Question mark in box" class="Icon">
                    <p class="Support">Support</p>
                </div>
                <div class="Privacy_div flex">
                    <img src="./Assets/Dashboard Assets/shield-check.png" alt="Check mark in shield" class="Icon">
                    <p class="Privacy">Privacy</p>
                </div>
            </div>
        </div>
        <div class="main_content">

        </div>
    </div>
</body>
</html>
